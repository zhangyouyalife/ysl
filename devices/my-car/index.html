<body class="mpl-body">
  <article>
    <h1>My Car<br />我的汽车</h1>

    <p class="mpl-p">
        <img src="./mycar.jpg" width="100%" alt="大众2019宝来 改款 精英型"/>
    </p>

    <p class="mpl-p">
        拍摄于西北大环线之行
    </p>

    <p class="mpl-p">
      型号：大众2019宝来 改款 精英型。
    </p>

    <p class="mpl-p">
      发动机型号：EA211-DMB 1.5L自然吸气 113马力 L4。
      高速公路行驶，超车略显吃力。<br />
      在高原地带行驶，空气稀薄，供气不足，档位上不去，最多到5档。
      下次买车还是得买涡轮增压。
    </p>

    <p class="mpl-p">
        购车时被4S店坑，无息分期，结果要收手续费，资料保管费。
    </p>

    <p class="mpl-p">
        再次被4S点坑，冷却液换成了无水冷却液。后无水冷却液缺失，又换回一般冷却液。
    </p>

    <p class="mpl-p">
        变速箱传感器换过一次。
    </p>

    <p class="mpl-p">
        换变速箱油被途虎坑一次，用循环法，花了一千多。手动换只需一两百。
    </p>
  </article>
